apiVersion: apps/v1
kind: Deployment
metadata:
  creationTimestamp: null
  labels:
    app: shiksha-lms-service
  name: shiksha-lms-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: shiksha-lms-service
  strategy: {}
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: shiksha-lms-service
    spec:
      containers:
      - image: ${ECR_REPOSITORY}:${IMAGE_TAG}
        imagePullPolicy: "Always"
        name: shiksha-lms-service
        ports:
        - containerPort: 4000
        envFrom:
        - configMapRef:
            name: shiksha-lms-service-config
        resources:
          requests:
            cpu: "1000m"
            memory: "1500Mi"
          limits:
            cpu: "1000m"
            memory: "2Gi"

      restartPolicy: Always
status: {}

---
apiVersion: v1
kind: Service
metadata:
  name: shiksha-lms-service
spec:
  type: ClusterIP
  ports:
  - port: 4000
    protocol: TCP
  selector:
    app: shiksha-lms-service
